<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <form action="#" id="form-validation" novalidate>
        <div class="input-group">
          <label for="full-name">Full Name</label>
          <input type="text" placeholder="Enter your name" id="full-name" />
          <span id="name-error" aria-live="polite"></span>
          <span
            id="full-name-checkmark"
            class="checkmark"
            style="display: none"
          >
            <i class="fa-solid fa-check" style="color: green"></i>
          </span>
        </div>

        <div class="input-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" placeholder="123 456 7890" id="phone-number" />
          <span id="phone-number-error" aria-live="polite"></span>
          <span
            id="phone-number-checkmark"
            class="checkmark"
            style="display: none"
          >
            <i class="fa-solid fa-check" style="color: green"></i>
          </span>
        </div>

        <div class="input-group">
          <label for="email-address">Email Address</label>
          <input type="email" placeholder="Enter Email" id="email-address" />
          <span id="email-error" aria-live="polite"></span>
          <span
            id="email-address-checkmark"
            class="checkmark"
            style="display: none"
          >
            <i class="fa-solid fa-check" style="color: green"></i>
          </span>
        </div>

        <div class="input-group">
          <label for="message-area">Your Message</label>
          <textarea
            rows="3"
            placeholder="Enter your message"
            id="message-area"
          ></textarea>
          <span id="message-error" aria-live="polite"></span>
          <span
            id="message-area-checkmark"
            class="checkmark"
            style="display: none"
          >
            <i class="fa-solid fa-check" style="color: green"></i>
          </span>
        </div>

        <button type="submit">Submit</button>
        <span id="submit-error" style="display: none" aria-live="polite"
          >Complete the required input</span
        >
      </form>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
